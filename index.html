
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVantage AI - Student Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Kalam:wght@300;400;700&family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    .notebook-paper {
      background-color: #fff;
      background-image: 
        linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        linear-gradient(#eee .1em, transparent .1em);
      background-size: 100% 1.5em;
      position: relative;
    }

    .notebook-paper::before {
      content: '';
      position: absolute;
      top: 0; bottom: 0; left: 80px;
      width: 2px;
      background: #ff7070;
      opacity: 0.5;
    }

    .handwritten {
      font-family: 'Kalam', cursive;
      color: #334155; /* Graphite look */
      letter-spacing: -0.02em;
    }

    .math-scribble {
      font-family: 'Architects Daughter', cursive;
      color: #2563eb; /* Blue ink look */
      transform: rotate(-0.5deg);
      display: inline-block;
    }

    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
  </style>
